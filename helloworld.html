<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入 vue.js文件-->
    <script src="js/vue.global.js"></script>
</head>
<body>
<div id="counter" align="center">
    Counter: {{ counter }}
    <br>
    <!--小写转大写toLocaleUpperCase-->
    meg:{{msg.toLocaleUpperCase()}}

    <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</br>
</div>

</body>
</html>
<script>
    //vue3.x mount指定vue实例的作用范围（可以指定html，body，div div的id选择器啊）
    const Counter = {
        data() {
            return {
                counter: 0,
                msg:"helloWorld",//new Date().toLocaleString()获取当前时间挫
                message: '鼠标悬停 ' + new Date().toLocaleString()
            }
        },
        //指定方法
        mounted(){
            setInterval(()=>{
                this.counter++;
            },1000)
        },
        //指定他的生命周期函数（这个函数呢默认是创建初始化加载函数）
        created(){
        }
    }
//创建vue实例化对象指定作用范围
    Vue.createApp(Counter).mount('#counter')
    //vue2的创建对象实例化方式
   /* var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })*/
</script>
